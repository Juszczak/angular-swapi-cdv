<mat-toolbar color="primary" class="toolbar">
	<a mat-raised-button color="accent" routerLink="/people">show all</a>
</mat-toolbar>

<mat-card color="accent">
	<mat-card-header>
		<mat-card-title>
			<div *ngIf="person">
				<h1>{{ person.name }}</h1>
			</div>
		</mat-card-title>
	</mat-card-header>
  <mat-card-content>
    <h3>Films</h3>
			<div *ngIf="person">
        <div *ngFor="let film$ of person.filmsRequests">
          {{ (film$ | async).title }}
        </div>
			</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
